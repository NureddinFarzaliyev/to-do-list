<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List.</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/588cf964b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="to-do-list">
      <div class="input-section">
        <input type="text" name="input" class="to-do-input" />
        <button class="to-do-button"><i class="fas fa-plus"></i></button>
      </div>
      <div class="list"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
